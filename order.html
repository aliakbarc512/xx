<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order - Cheema TikTok Agency</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div style="height:60px; width:100%; background-color:black; " >
<img style="height:120px; margin-left:-170px; margin-top:-30px; " src="2.png"> </img> 
<a href="https://www.tiktok.com/@thecheema591?_t=ZN-8ycBy20aLhu&_r=1"><img style="height:42px; margin-left:25px; margin-top:8px;  position:absolute;" src="3.jpg"> </img> </a>
</div>
<br>
<br>
  <header>
    <h1>CHEEMA TIKTOK AGENCY</h1>
  </header>
  <main>
    <form action="thankyou.html" method="post" enctype="multipart/form-data">
      <h2>Order Form</h2>
      <label>TikTok Profile URL / Username</label>
      <input type="text" name="tiktok_link" required />
      <label>followers</label>
      <select name="package" required>
        <option value="likes_100">100 followers</option>
        <option value="views_1000">1000 followers</option>
        <option value="views_5000">5000 followers</option>
      </select>
	  <label>likes</label>
      <select name="package" required>
        <option value="likes_100">100 Likes</option>
        <option value="views_1000">1000 likeslikes</option>
        <option value="views_5000">5000 likes</option>
      </select>
	  <label>views</label>
      <select name="package" required>
        <option value="likes_100">100 views</option>
        <option value="views_1000">1000 Views</option>
        <option value="views_5000">5000 Views</option>
      </select>
      <label>Your Name / WhatsApp</label>
      <input type="text" name="customer_info" required />
      <label>Payment Screenshot</label>
      <input type="file" name="payment_screenshot" accept="image/*" required />
      <a href="thankyou.html"><button type="submit" class="btn">Submit Order</button></a>
    </form>
  </main>
  <footer>
 <a  href="https://chat.whatsapp.com/HvvORT2wfS407VmxQcCohq" > <img class="whatsapp" src="1.jpg"></img> </a>
  </footer>
</body>
</html>
